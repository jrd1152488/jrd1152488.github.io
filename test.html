    <script>
        var highlightLayer;

        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
                highlightLayer.setStyle({
                    color: '#ffff00',
                });
            } else {
                highlightLayer.setStyle({
                    fillColor: '#ffff00',
                    fillOpacity: 1
                });
            }
        }


        var map = L.map('map', {

            zoomControl: true,
            maxZoom: 28,
            minZoom: 1

        }).fitBounds([
            [5.297953240210605, 112.6829633123504],
            [19.6527576056475, 132.83557187404648]
        ]);



        var fileUploaders = new L.FeatureGroup();
        map.addLayer(fileUploaders);


        L.Control.FileLayerLoad.LABEL = '<img class="icon" src="images/Folder.png" alt="file icon"/>';
        L.Control.fileLayerLoad({
            fitBounds: true,
            featureGroup: fileUploaders,
            layerOptions: {
                onEachFeature: function (feature, layer) {
                    layer.bindPopup("<strong>" + feature.properties.name + "</strong><br/>" + "Area: ~" + L
                        .GeometryUtil.readableArea((L.GeometryUtil.geodesicArea(layer._defaultShape ?
                            layer._defaultShape() : layer.getLatLngs())), true))
                },
                style: {
                    color: 'yellow',
                    clickable: true,
                    fillOpacity: .1,
                    fillColor: '#fff'
                },
                pointToLayer: function (data, latlng) {
                    return L.circleMarker(
                        latlng, {
                            style: {
                                color: 'yellow'
                            }
                        }
                    )
                }
            }
        }).addTo(map).loader.on('data:loaded', function (e) {
            var layer = e.layer;
            console.log(layer);
            fileUploaders.addLayer(layer);

        });

        window.addEventListener('load', function () {
            initMap();
        });

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix(
            '<a href="https://products.aspose.app/gis/en/conversion/kmz-to-geojson" title="Fast converter of KMZ files"target="_blank">KMZ/KML to GeoJSON</a> &middot; <a href="https://docs.google.com/presentation/d/1axuiZhPorCGUERwNVxPLmkL-y0abwjHQ74vIZsYIFpg/edit?usp=sharing" title="Step by Step Guide of the SPT Process"target="_blank">Guide</a> &middot; <a href="https://drive.google.com/drive/folders/1HUbun0pdZxTa-Vbz2bwF2uT9WKjz6fhm?usp=sharing" title="Download the Slope Files here!"target="_blank">Slope Per Region</a> &middot; <a href="https://ph.linkedin.com/in/cezar-john-estrada-5a6a31105" title="Developer"target="_blank">CJEstrada</a> &middot; <a href="https://ph.linkedin.com/in/jolanzrodrigo"title="Developer"target="_blank">JRodrigo</a> &middot; <a href="https://ph.linkedin.com/in/wyethsy" title="Consultant"target="_blank">WSy</a>'
        );
        var autolinker = new Autolinker({
            truncate: {
                length: 30,
                location: 'smart'
            }
        });

        var bounds_group = new L.featureGroup([]);

        function setBounds() {}

        map.createPane('pane_GoogleMapsBasic_0');
        map.getPane('pane_GoogleMapsBasic_0').style.zIndex = 100;
        var layer_GoogleMapsBasic_0 = L.tileLayer('https://mt0.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMapsBasic_0',
            opacity: 0.671,
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleMapsBasic_0;

        map.createPane('pane_GoogleMapsSatellite_1');
        map.getPane('pane_GoogleMapsSatellite_1').style.zIndex = 100;
        var layer_GoogleMapsSatellite_1 = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMapsSatellite_1',
            opacity: 1.0,
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 25
        });
        layer_GoogleMapsSatellite_1;
        map.addLayer(layer_GoogleMapsSatellite_1);

        map.createPane('pane_GoogleSatelliteHybrid_1');
        map.getPane('pane_GoogleSatelliteHybrid_1').style.zIndex = 100;
        var layer_GoogleSatelliteHybrid_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteHybrid_1',
            opacity: 1.0,
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 25
        });
        layer_GoogleSatelliteHybrid_1;

        var osmGeocoder = new L.Control.Geocoder({
            collapsed: false,
            position: 'bottomleft',
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
            .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
            .title += 'Search for a place, such as Barangay, Muncipality, etc.';

        // marker add 
        var marker = L.marker([83.520162, -33.398438]).addTo(map);


        // search button click 
        $('#search-btn').click(function () {
            var latlng = $('input').val();
            var latlngArr = latlng.split(',');
            var lat = latlngArr[0];
            var lng = latlngArr[1];
            map.setView([lat, lng], 16);
            marker.setLatLng([lat, lng]);
        });

        map.addControl(new L.Control.Search({
            layer: layer_500230138115kVExistingSubstations_5,
            initial: false,
            textPlaceholder: "Search Existing Substation",
            hideMarkerOnCollapse: false,
            propertyName: 'Title'
        }));
        document.getElementsByClassName('search-button')[0].className +=
            ' fa fa-bolt';

        map.addControl(new L.Control.Search({
            layer: layer_500230kVTDPSubstations_6,
            initial: false,
            textPlaceholder: "Search TDP Substation",
            hideMarkerOnCollapse: false,
            propertyName: 'Title'
        }));
        document.getElementsByClassName('search-button')[1].className +=
            ' fa fa-bolt';

        map.addControl(new L.Control.Search({
            layer: layer_69kVDULoadendSubtations_4,
            initial: false,
            textPlaceholder: "Search 69kV Substation",
            hideMarkerOnCollapse: false,
            propertyName: 'Title'
        }));
        document.getElementsByClassName('search-button')[2].className +=
            ' fa fa-bolt';


        map.addControl(new L.Control.Search({
            layer: layer_ServiceContracts_2,
            initial: false,
            textPlaceholder: "Search Power Project",
            hideMarkerOnCollapse: true,
            propertyName: 'SWG_Projec'
        }));
        document.getElementsByClassName('search-button')[3].className +=
            ' fa fa-bullseye';

        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
            .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
            .className += ' fas fa-ruler';






        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);
        L.drawLocal.draw.toolbar.buttons.polygon = 'Draw a polygon';

        map.addControl(new L.Control.Draw({
            edit: {
                featureGroup: drawnItems,
                poly: {
                    allowIntersection: false
                }
            },
            draw: {
                polygon: {
                    allowIntersection: false,
                    showArea: true
                }
            }
        }));

        // Truncate value based on number of decimals
        var _round = function (num, len) {
            return Math.round(num * (Math.pow(10, len))) / (Math.pow(10, len));
        };
        // Helper method to format LatLng object (x.xxxxxx, y.yyyyyy)
        var strLatLng = function (latlng) {
            return "(" + _round(latlng.lat, 6) + ", " + _round(latlng.lng, 6) + ")";
        };

        // Generate popup content based on layer type
        // - Returns HTML string, or null if unknown object
        var getPopupContent = function (layer) {
            // Marker - add lat/long
            if (layer instanceof L.Marker || layer instanceof L.CircleMarker) {
                return strLatLng(layer.getLatLng());
                // Circle - lat/long, radius
            } else if (layer instanceof L.Circle) {
                var center = layer.getLatLng(),
                    radius = layer.getRadius();
                return "Center: " + strLatLng(center) + "<br />" +
                    "Radius: ~" + _round(radius, 2) + " m";
                // Rectangle/Polygon - area
            } else if (layer instanceof L.Polygon) {
                var latlngs = layer._defaultShape ? layer._defaultShape() : layer.getLatLngs(),
                    area = L.GeometryUtil.geodesicArea(latlngs);
                return "Area: ~" + L.GeometryUtil.readableArea(area, true);
                // Polyline - distance
            } else if (layer instanceof L.Polyline) {
                var latlngs = layer._defaultShape ? layer._defaultShape() : layer.getLatLngs(),
                    distance = 0;
                if (latlngs.length < 2) {
                    return "Distance: N/A";
                } else {
                    for (var i = 0; i < latlngs.length - 1; i++) {
                        distance += latlngs[i].distanceTo(latlngs[i + 1]);
                    }
                    return "Distance: ~" + _round(distance, 2) + " m";
                }
            }
            return null;
        };

        // Object created - bind popup to layer, add to feature group
        map.on(L.Draw.Event.CREATED, function (event) {
            var layer = event.layer;
            var content = getPopupContent(layer);
            if (content !== null) {
                layer.bindPopup(content);
            }
            drawnItems.addLayer(layer);
        });

        // Object(s) edited - update popups
        map.on(L.Draw.Event.EDITED, function (event) {
            var layers = event.layers,
                content = null;
            layers.eachLayer(function (layer) {
                content = getPopupContent(layer);
                if (content !== null) {
                    layer.setPopupContent(content);
                }
            });
        });


        document.getElementById('export').onclick = function (e) {
            // Extract GeoJson from featureGroup
            var data = drawnItems.toGeoJSON();

            // Stringify the GeoJson
            var convertedData = 'text/json;charset=utf-8,' + encodeURIComponent(JSON.stringify(data));

            // Create export
            document.getElementById('export').setAttribute('href', 'data:' + convertedData);
            document.getElementById('export').setAttribute('download', 'data.geojson');
        }

        var panelLayers = new L.Control.PanelLayers(baseLayers, overLayers, {
            compact: false,
            collapsed: false,
            selectorGroup: true,
            collapsibleGroups: true
        });

        map.addControl(panelLayers);


    </script>
